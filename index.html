<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <!-- Rating state start -->

    <main class="container">
        <section class="wrapper">
            <div class="star">
                <img src="src/images/icon-star.svg" alt="Icon Star">
            </div>
            <div class="text-box">
                <h1>How did we do?</h1>
                <p>
                    Please let us know how we did with your support request. All feedback is appreciated
                    to help us improve our offering!
                </p>
            </div>
            <ul>
                <li><button class="btn">1</button></li>
                <li><button class="btn">2</button></li>
                <li><button class="btn">3</button></li>
                <li><button class="btn">4</button></li>
                <li><button class="btn">5</button></li>
            </ul>
            <button type="submit" class="btn-submit">Submit</button>  
        </section>

        <!--  Thank you -->

        <section class="wrapper hidden">
            <div class="thank-you">
                <img src="src/images/illustration-thank-you.svg" alt="">
            </div>
            <div class="thank-you-text">
                <p class="rates">
                    You selected
                    <span id="rating-note"></span>
                    out of 5
                </p>
                <h1>Thank you!</h1>
                <p>
                    We appreciate you taking the time to give a rating. If you ever need more support,
                    donâ€™t hesitate to get in touch!
                </p>
            </div>
        </section>
    </main>

  <script src="src/js/script.js"></script>
</body>

</html>
